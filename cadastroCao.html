  <main>
    <h1>Cadastre seu Cão</h1>
  <form> 
    

    <label for="petNome">Nome:</label>
    <input type="text" id="petNome" name="petNome" required>

    <label for="sexoPedigree">Sexo:</label>
    <select id="sexoPedigree" name="sexoPedigree" required>
      <option value="Macho">Macho</option>
      <option value="Femea">Fêmea</option>
    </select>

    <label for="petIdade">Ano de nascimento:</label>
    <input type="number" id="petIdade" name="petIdade" required>

    <label for="petRaca">Raça:</label>
    <input type="text" id="petRaca" name="petRaca" required>

    <label for="petPedigree">Pedigree:</label>
    <select id="petPedigree" name="petPedigree" required>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="petCor">Cor:</label>
    <input type="text" id="petCor" name="petCor" required>

    <label for="petTamanho">Porte:</label>
    <select id="petTamanho" name="petTamanho" required>
      <option value="Grande">Grande</option>
      <option value="Medio">Médio</option>
      <option value="Pequeno">Pequeno</option>
    </select>



    <label class="insira">Insira as características/temperamento:</label>
    <div class="opcoes">
    <input type="checkbox" id="tipo1" name="tipo1" value="Calmo">
    <label for="tipo1">Calmo</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Agressivo">
    <label for="tipo1">Agressivo</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Protetivo">
    <label for="tipo1">Protetivo</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Brincalhão">
    <label for="tipo1">Brincalhão</label> 
    <input type="checkbox" id="tipo1" name="tipo1" value="Inteligente">
    <label for="tipo1">Inteligente</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Independente">
    <label for="tipo1">Independente</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Sociável">
    <label for="tipo1">Sociável</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Tímido">
    <label for="tipo1">Tímido</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Enérgico">
    <label for="tipo1">Enérgico</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Amigável">
    <label for="tipo1">Amigável</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Dócil">
    <label for="tipo1">Dócil</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Teimoso">
    <label for="tipo1">Teimoso</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Alerta">
    <label for="tipo1">Alerta</label>
    <input type="checkbox" id="tipo1" name="tipo1" value="Curioso">
    <label for="tipo1">Curioso</label>
    </select>
</div>
<label class='informações' for="pergunta">Informações a mais:</label>
    <textarea id="pergunta" name="pergunta" rows="4" cols="50"></textarea>
    <input type="submit" value="Enviar">
  </form>
